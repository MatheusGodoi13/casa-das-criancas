    <section class="atividades">
        <h2 class="h2">Gerenciar Atividades</h2>
        <div class="form__container">
            <h3>Criar Nova Atividade</h3>
            <form action="#" method="post">
                <label for="titulo">Título da Atividade:</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>

                <label for="data">Data de Entrega:</label>
                <input type="date" id="data" name="data" required>

                <button type="submit">Criar Atividade</button>
            </form>
        </div>

        <div class="lista__atividades">
            <h3>Atividades Criadas</h3>
            <ul>
                <li>Atividade 1 - Descrição breve <button>Editar</button> <button>Excluir</button></li>
                <li>Atividade 2 - Descrição breve <button>Editar</button> <button>Excluir</button></li>
            </ul>
